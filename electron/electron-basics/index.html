<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electron Basics</title>
  <style>
    span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>My first Electron app</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, magni dignissimos repudiandae minima animi soluta ab excepturi non iure corrupti! Sit voluptate maiores voluptatem similique quisquam vel inventore molestiae reprehenderit.</p>
  <span>We are using node <script>document.write(process.versions.node)</script></span>
  <span>Chrome <script>document.write(process.versions.chrome)</script></span>
  <span>and Electron <script>document.write(process.versions.electron)</script></span>

  <script type="text/javascript">
    var { remote } = require("electron");
    const fs = require('fs');

    let options = {
      title: 'Custom title bar',
      defaultPath: 'D:\\electron-app',
      buttonLabel: 'Custom button',
      filters: [],
      properties: ['openDirectory']
    };

    remote.dialog
      .showOpenDialog(options)
      .then(res => {
        console.log(res);
        fs.mkdirSync(
          `${res.filePaths}/Electron-made`,
          { recursive: true },
          err => {
            console.log(err);
          }
        );
      })
      .catch(err => {
        console.log(err);
      });
  </script>
</body>
</html>

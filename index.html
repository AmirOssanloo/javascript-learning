<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">
  <title>Invoice ID Generator</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: 'Lato', sans-serif;
    }

    h1 {
      padding: 50px;
      font-size: 5em;
      font-weight: 700;
      user-select: none;
    }

    #container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: inherit;
      height: inherit;
      text-align: center;
    }
  </style>
</head>
<body onload="getInvoiceId();">
  <div id="container">
    <h1 id="invoice-id"></h1>
  </div>

  <script>
    const invoiceNode = document.getElementById('invoice-id');
    
    const newInvoiceId = () => (
      Math.floor(Math.random() * Date.now())
      .toString()
      .slice(-6)
      .replace(/(.{2})/g,"$1-")
    );

    const getInvoiceId = () => {
      const invoiceId = newInvoiceId();
      invoiceNode.innerHTML = invoiceId;

      navigator.clipboard.writeText(invoiceId.toString())
        .then(() => console.log("ID copied to clipboard."))
        .catch(() => console.log("Unable to write to clipboard."));
    }

    document.body.onclick = () => {
      getInvoiceId();
    }
  </script>
</body>
</html>
